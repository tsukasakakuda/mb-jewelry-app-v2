steps:
  # フロントエンドのビルド
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run build

  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mb-jewelry-app:$COMMIT_SHA', '.']

  # Docker イメージのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mb-jewelry-app:$COMMIT_SHA']

  # Cloud Run へのデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mb-jewelry-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mb-jewelry-app:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-northeast1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s